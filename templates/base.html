<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smokum&family=Teko:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<center>
    <h1 id="page_header">Centenary - Record Market</h1>
</center>
<hr width = 75%, align="left">
<hr width =65%, align="right">
<table width = 100%>
    <tr>
        <td width = 70%>
            <table>
                <tr>
                    <th>
                        <a href="{{ url_for('store') }}"><input type="button", value="Store", class="nav_button", ></a>
                    </th>
                    <th>
                        <input type="button", value="Cart", class="nav_button">
                    </th>
                    <th>
                        <a href="{{ url_for('admin') }}"><input type="button", value="Admin", class="nav_button"></a>
                    </th>
                </tr>

            </table>
        </td>
        <td width = '30%'></td>
    </tr>
    <tr> 
        <td valign="top"><br>{% block menu_panel %} {% endblock %}</td>
        <td valign="top" align="middle">{% block information_panel %} {% endblock %}</td>
    </tr>
</table>



</body>
</html>
